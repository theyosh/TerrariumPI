          }

          60% {
            fill-opacity: 0;
            stroke-opacity: 0;
          }

          100% {
            fill-opacity: 0;
            stroke-opacity: 0;
          }
        }

        @keyframes fillOpacityLightning {
          0% {
            fill-opacity: 0;
            stroke-opacity: 0;
          }

          1% {
            fill-opacity: 1;
            stroke-opacity: 1;
          }

          7% {

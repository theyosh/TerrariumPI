<!DOCTYPE html>
<html lang="en">
<head>
    <title id="description">This demo illustrates how to create a Popover using jqxTooltip. The Tooltip does not automatically hide itself.</title>
    <link rel="stylesheet" type="text/css" href="../../jqwidgets/styles/jqx.base.css" />
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxtooltip.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#filmPicture1").jqxTooltip({ content: 'The Amazing Spider-man', position: 'bottom', autoHide: false, trigger: "none", closeOnClick: false });
            var toggle = false;
            $("#toggleTooltip").jqxButton();
            $("#toggleTooltip").click(function () {
                if (toggle == false) {
                    $("#filmPicture1").jqxTooltip("open");
                    toggle = true;
                } else {
                    $("#filmPicture1").jqxTooltip("close");
                    toggle = false;
                }
            });
        });
    </script>
</head>
<body>
    <button id="toggleTooltip">
        Toggle tooltip</button>
    <div style="margin-left: 180px; width: 400px;" id="container">
        <img style="margin: 8px;" src="../../images/The_Amazng_Spider_Man.jpeg" id="filmPicture1" />
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title id="Description">jqxComplexInput Fluid Size Example. The width of the complex
        input in this demo is in Percentages.</title>
    <meta name="description" content="jqxComplexInput Fluid Size Example. The width of the complex input in this demo is in Percentages." />
    <link type="text/css" rel="Stylesheet" href="../../jqwidgets/styles/jqx.base.css" />
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcomplexinput.js"></script>
    <script type="text/javascript" src="../../scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#jqxComplexInput").jqxComplexInput({ width: "30%", height: 25, value: "1000 + 2i", spinButtons: true });
        });
    </script>
</head>
<body>
    <div id="jqxComplexInput">
        <input type="text" />
        <div>
        </div>
    </div>
</body>
</html>

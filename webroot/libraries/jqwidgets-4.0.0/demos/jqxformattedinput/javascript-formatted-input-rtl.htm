<!DOCTYPE html>
<html lang="en">
<head>
    <title id="Description">This demo showcases jqxFormattedInput's right-to-left support.
    </title>
    <meta name="description" content="This demo showcases jqxFormattedInput's right-to-left support." />
    <link type="text/css" rel="Stylesheet" href="../../jqwidgets/styles/jqx.base.css" />
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxformattedinput.js"></script>
    <script type="text/javascript" src="../../scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#jqxFormattedInput").jqxFormattedInput({ width: 250, height: 25, radix: "binary", value: "10000", spinButtons: true, dropDown: true, rtl: true });
        });
    </script>
</head>
<body>
    <div id="jqxFormattedInput">
        <div>
        </div>
        <div>
        </div>
        <input type="text" />
    </div>
</body>
</html>

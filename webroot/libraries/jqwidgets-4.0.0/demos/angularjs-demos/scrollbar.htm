<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <title id="Description">jqxScrollBar directive for AngularJS</title>
    <link rel="stylesheet" type="text/css" href="../../jqwidgets/styles/jqx.base.css" />
    <script type="text/javascript" src="../../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxangular.js"></script>
    <script type="text/javascript" src="../../scripts/demos.js"></script>
    <script type="text/javascript">
        var demoApp = angular.module("demoApp", ["jqwidgets"]);

        demoApp.controller("demoController", function ($scope) { 
            $scope.value = 200;
        });
    </script>
</head>
<body>
    <div ng-controller="demoController">
        <jqx-scroll-bar ng-model="value" jqx-max="400" jqx-min="50" jqx-height="16" jqx-width="400"></jqx-scroll-bar>
        <br /><br />
        <div class="jqx-rc-all" style="background: lime;  height: 50px;" ng-style="{ width: value + 'px' }"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="jQuery DropDownList, List, ListBox, Popup List, jqxDropDownList, jqxListBox, List Widget, ListBox Widget, DropDownList Widget" />
    <meta name="description" content="The jqxDropDownList represents a widget that contains a list of
        selectable items displayed in a drop-down." />
    <title id='Description'>DropDownList Templates</title>
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdropdownlist.js"></script>
</head>
<body>
    <div id='content'>
        <script type="text/javascript">
            $(document).ready(function () {                
                var source = [
                    "Affogato",
                    "Americano",
                    "Bicerin",
                    "Breve",
                    "Café Bombón",
                    "Café au lait",
                    "Caffé Corretto",
                    "Café Crema",
                    "Caffé Latte",
                    "Caffé macchiato",
                    "Café mélange",
                    "Coffee milk",
                    "Cafe mocha",
                    "Cappuccino",
                    "Carajillo",
                    "Cortado",
                    "Cuban espresso",
                    "Espresso",
                    "Eiskaffee",
                    "The Flat White",
                    "Frappuccino",
                    "Galao",
                    "Greek frappé coffee",
                    "Iced Coffee﻿",
                    "Indian filter coffee",
                    "Instant coffee",
                    "Irish coffee",
                    "Liqueur coffee"
		        ];

                // Create a jqxDropDownList
                $("#jqxWidget").jqxDropDownList({ template: "primary", source: source, selectedIndex: 1, width: '200', height: '30' });
                $("#jqxWidget2").jqxDropDownList({ template: "success", source: source, selectedIndex: 1, width: '200', height: '30' });
                $("#jqxWidget3").jqxDropDownList({ template: "info", source: source, selectedIndex: 1, width: '200', height: '30' });
                $("#jqxWidget4").jqxDropDownList({ template: "warning", source: source, selectedIndex: 1, width: '200', height: '30' });
                $("#jqxWidget5").jqxDropDownList({ template: "danger", source: source, selectedIndex: 1, width: '200', height: '30' });
                $("#jqxWidget6").jqxDropDownList({ source: source, selectedIndex: 1, width: '200', height: '30' });
            });
        </script>
        <div id='jqxWidget6'>
        </div><br />
        <div id='jqxWidget'>
        </div><br />
        <div id='jqxWidget2'>
        </div><br />
        <div id='jqxWidget3'>
        </div><br />
        <div id='jqxWidget4'>
        </div><br />
        <div id='jqxWidget5'>
        </div>
    </div>
</body>
</html>

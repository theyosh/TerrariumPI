<!DOCTYPE html>
<html lang="en">
<head>
<meta name="keywords" content="jQuery Calendar, Month Calendar, MonthCalendar, DateTimeInput, DateTimePicker, Date Picker" /> 
<meta name="description" content="Restrict the jqxCalendar navigation with the setMinDate and setMaxDate methods."/>
<title id='Description'>
Restrict the jqxCalendar navigation with the setMinDate and setMaxDate methods. 
</title>
<link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css"/>
<script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../scripts/demos.js"></script>
<script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
<script type="text/javascript" src="../../jqwidgets/jqxdatetimeinput.js"></script>
<script type="text/javascript" src="../../jqwidgets/jqxcalendar.js"></script>
<script type="text/javascript" src="../../jqwidgets/jqxtooltip.js"></script>
<script type="text/javascript" src="../../jqwidgets/globalization/globalize.js"></script>
 </head>
<body>
<div id='content'>
  <script type="text/javascript">
      $(document).ready(function () {         
          // Create the Calendar. The navigation is restricted by setting the "min" and "max" dates.
          $("#jqxCalendar").jqxCalendar({ width: 220, min: new Date(2010, 0, 1), max: new Date(2014, 11, 31), height: 220});
      });
  </script>  
  <div style='float: left' id='jqxWidget'>
    <div style='text-align: center; width: 250px; font-family: "Verdana", "sans-serif"; font-size: 13px;'>The navigation is restricted from 01/01/2010 to 01/01/2015</div>
    <br />
    <div id='jqxCalendar'></div>
  </div>
</div>
</body>
</html>

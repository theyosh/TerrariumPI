<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
	<style>
		html,
		body {
		  height: 100%;
		  /* The html and body elements cannot have any padding or margin. */
		}

		/* Wrapper for page content to push down footer */
		#wrap {
		  min-height: 100%;
		  height: auto;
		  /* Negative indent footer by its height */
		  margin: 0 auto -60px;
		  /* Pad bottom by footer height */
		  padding: 0 0 60px;
		}

		/* Set the fixed height of the footer here */
		#footer {
		  height: 60px;
		  background-color: #f5f5f5;
		}


		/* Custom page CSS
		-------------------------------------------------- */
		/* Not required for template or sticky footer method. */

		#wrap > .container {
		  padding: 60px 15px 0;
		}
		.container .text-muted {
		  margin: 20px 0;
		}

		#footer > .container {
		  padding-left: 15px;
		  padding-right: 15px;
		}
		#navBar
		{
			background: transparent !important;
			border: none;
			box-shadow: none;
			-webkit-box-shadow: none;
		}
		.navbar
		{
			min-height: 20px !important;
		}
		code {
		  font-size: 80%;
		}
	</style>
    <title id="Description">Sticky Footer Navbar Template for Bootstrap and jQWidgets</title>

    <!-- Bootstrap core CSS -->
    <link href="../../styles/bootstrap.min.css" rel="stylesheet">
    <!-- jQWidgets CSS -->
    <link href="../../jqwidgets/styles/jqx.base.css" rel="stylesheet">
    <link href="../../jqwidgets/styles/jqx.bootstrap.css" rel="stylesheet">
  </head>

  <body>

  <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>Sticky footer</h1>
        </div>
        <p class="lead">Pin a fixed-height footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS.</p>
      </div>
    </div>

    <div id="footer">
      <div class="container">
		<div style='margin-top: 18px;' id="buttonGroup">
			<button>First Button</button>
			<button>Second Button</button>
			<button>Third Button</button>		
		</div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script src="../../scripts/bootstrap.min.js"></script>
    <!-- jQWidgets JavaScript files -->
    <script src="../../jqwidgets/jqxcore.js"></script>
    <script src="../../jqwidgets/jqxbuttongroup.js"></script>
    <script type="text/javascript" src="../../scripts/demos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#buttonGroup").jqxButtonGroup({ mode: "checkbox", theme: "bootstrap", height: "100%" });
        });
	</script>
  </body>
</html>

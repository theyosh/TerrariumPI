<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="keywords" content="jQuery Splitter, Splitter Widget, Splitter, jqxSplitter" />
    <meta name="description" content="This page demonstrates 3 columns splitter" />
    <title id='Description'>This demonstration shows how to create a splitter with 4 columns.
    </title>
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxsplitter.js"></script>
    <style type="text/css">
        html, body
        {
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript">

        $(document).ready(function () {
            $('#splitter').jqxSplitter({ width: '100%', height: '100%', panels: [{ size: 300}] });
            $('#splitter2').jqxSplitter({ width: '100%', height: '100%', panels: [{ size: 200, collapsible: false}] });
            $('#splitter3').jqxSplitter({ width: '100%', height: '100%', panels: [{ size: 200, collapsible: false}] });
        });
    </script>
</head>
<body class='default'>
    <div id="splitter">
        <div>
            <div id="splitter2">
                <div>
                    Column 1</div>
                <div>
                    Column 2</div>
            </div>
        </div>
        <div>
            <div id="splitter3">
                <div>
                    Column 3</div>
                <div>
                    Column 4</div>
            </div>
        </div>
    </div>
</body>
</html>

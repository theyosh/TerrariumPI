<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <title id="Description">AngularJS ResponsivePanel Example</title>
    <link rel="stylesheet" type="text/css" href="../../jqwidgets/styles/jqx.base.css" />
    <script type="text/javascript" src="../../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxresponsivepanel.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxtagcloud.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxangular.js"></script>
    <script type="text/javascript" src="../../scripts/demos.js"></script>
    <script type="text/javascript">
        var demoApp = angular.module("demoApp", ["jqwidgets"]);

        demoApp.controller("demoController", function ($scope) {
            var data = [
                       { countryName: "Australia", technologyRating: 35 },
                       { countryName: "United States", technologyRating: 60 },
                       { countryName: "Germany", technologyRating: 55 },
                       { countryName: "Brasil", technologyRating: 20 },
                       { countryName: "United Kingdom", technologyRating: 50 },
                       { countryName: "Japan", technologyRating: 80 }
            ];
            var source =
            {
                localdata: data,
                datatype: "array",
                datafields: [
                    { name: 'countryName' },
                    { name: 'technologyRating' }
                ]
            };
            var dataAdapter = new $.jqx.dataAdapter(source, {});
            $scope.settings = {
                width: '600px',
                source: dataAdapter,
                displayMember: 'countryName',
                valueMember: 'technologyRating'
            };

            $scope.responsiveSettings = {
                width: 850,
                height: 'auto',
                theme: theme,
                collapseWidth: '100%',
                collapseBreakpoint: 800,
                toggleButton: $('#toggleResponsivePanel'),
                animationType: 'none',
                autoClose: false
            };
        });
    </script>
</head>
<body>
    <div ng-controller="demoController">
        <div style="box-sizing: border-box; margin-bottom: 2px; width: 100%; height: 50px; padding: 10px 0 0 10px;">
            <div id="toggleResponsivePanel">
            </div>
        </div>
        <div style="width: 600px;">
            <jqx-responsive-panel jqx-settings="responsiveSettings">
               <jqx-tag-cloud jqx-settings="settings"></jqx-tag-cloud>
            </jqx-responsive-panel>
        </div>
    </div>
</body>
</html>
